name: repo-sunsetter
description: "A GitHub Action to prepare a repository for archival"

inputs:
  GITHUB_TOKEN:
    description: "GitHub token for authentication and creating issues & PRs"
    required: true

runs:
  using: "composite"
  steps:
    - name: Fetch maturity model tier from code.json
      id: fetch-tier
      uses: DSACMS/repo-sunsetter/actions/fetch-tier@DSACMS/nat/mvp
    
    - name: Create archival checklist issue
      id: create-issue
      uses: DSACMS/repo-sunsetter/actions/create-issue@DSACMS/nat/mvp
      with:
        TIER: ${{ steps.fetch-tier.outputs.tier }}
        GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN }}
    
    - name: Update code.json using archival mode
      uses: DSACMS/automated-codejson-generator@main
      with:
        GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN }}
        BRANCH: "main"
        SKIP_PR: "false"
        ARCHIVE: "true"
    
